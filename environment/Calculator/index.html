<!DOCTYPE html>
  <html lang="ja">
    <head>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
      <link rel="stylesheet" href="main.css">
      <title>電卓</title>
    </head>
    <body>
      <div id="button">
       <div id="display" class="result" type="number"></div>
       <div class="buttons" id="buttons">
         <button class="number" type="button" onclick='7'>7</button>
         <button class="number" type="button" onclick='8'>8</button>
         <button class="number" type="button" onclick='9'>9</button>
         <button class="number" type="button" onclick='+'>+</button>
         <button class="number" type="button" onclick='4'>4</button>
         <button class="number" type="button" onclick='5'>5</button>
         <button class="number" type="button" onclick='6'>6</button>
         <button class="number" type="button" onclick='-'>-</button>
         <button class="number" type="button" onclick='1'>1</button>
         <button class="number" type="button" onclick='2'>2</button>
         <button class="number" type="button" onclick='3'>3</button>
         <button class="number" type="button" onclick='*'>×</button>
         <button class="number" type="button" onclick='0'>0</button>
         <button class="number" type="button" onclick='00'>00</button>
         <button class="number" type="button" onclick='.'>.</button>
         <button class="number" type="button" onclick='/'>÷</button>
         <button class="allclear" type="button">AC</button>
         <button class="equal" type="button">=</button>
       </div>
      </div>
       <script src="main.js"></script>
    </body>
  </html>
